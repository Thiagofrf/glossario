<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>
        Glossário HTML
    </h1>
    <dl>
        <dt>
            <a href="https://www.w3schools.com/html/html_intro.asp">!DOCTYPE html</a>
        </dt>
        <dd>
            Define o tipo de documento como HTML5
        </dd>
    </dl>
    <dl>
        <dt>
            <a href="https://www.w3schools.com/html/html_intro.asp">html</a>
        </dt>
        <dd>
            Define um documento HTML
        </dd>
    </dl>
    <dl>
        <dt>
            <a href="https://www.w3schools.com/html/html_intro.asp">head</a>
        </dt>
        <dd>
            Container para metadados, título da página, favicon, links, etc...
        </dd>
    </dl>
    <dl>
        <dt>
            <a href="https://www.w3schools.com/html/html_intro.asp">body</a>
        </dt>
        <dd>
            Corpo do documento
        </dd>
    </dl>
</body>
</html>
